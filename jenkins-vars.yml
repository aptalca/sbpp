---

# jenkins variables
project_name: docker-sbpp
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'sbpp'
  - EXT_REPO = 'sbpp'
  - BUILD_VERSION_ARG = 'SBPP_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-sbpp'
  - CONTAINER_NAME = 'sbpp'
  - DOCKERHUB_IMAGE = 'linuxserver/sbpp'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/sbpp'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/sbpp'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='80'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='APP_URL=_|DB_CONNECTION=sqlite_testing'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
